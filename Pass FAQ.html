    <style>
        @font-face {
            font-family: JioTypeBlack;
            src: url("./assets/fonts/JioType-Black_0.woff2") format("woff2");
            font-display: swap;
        }

        @font-face {
            font-family: JioTypeBold;
            src: url("./assets/fonts/JioType-Bold_0.woff2") format("woff2");
            font-display: swap;
        }

        @font-face {
            font-family: JioTypeMedium;
            src: url("./assets/fonts/JioType-Medium_0.woff2") format("woff2");
            font-display: swap;
        }

        :root {
            height: max-content;
            --background-color: #141414;
            --accordion-bg-color: #2B2B2B;
            --accordion-text-color: #FFFFFF;
            --accordion-border-color: #5A5A5A;
            --search-bg-color: #2B2B2B;
            --search-text-color: #FFFFFFC7;
            --font-size: 9px;
            --font-line-height: 12px;
            --heading-font-size: 20px;
            --margin: 0.5rem;
            --padding: 0.5rem;
            --font-size-help-head: 11px;
            --font-size-help-subhead: 9px;
            --help-container: 57px;
            --svg-width-height: 12px;
            --container-height:calc(100vh);
            --scale-factor: 0.5;
            overflow-y:auto ;
        }

        .native svg {
            width: 12px;
            height: 12px;
        }

        body {
            margin: var(--margin);
            background: var(--background-color);
        }

        .FAQ-section-wrapper {
            min-height: fit-content;
            width: 100%;
            background: radial-gradient(circle at 50% 10%, #06394d 40%, #072939 70%);
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .FAQ-section-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 5rem;
            max-width: 1240px;
            width: 100%;
            margin: var(--margin) auto;
            padding: 0;
        }

        .FAQ-section-heading {
            font-family: 'JioTypeBlack';
            font-weight: 900;
            font-size: var(--heading-font-size);
            line-height: var(--heading-font-size);
            color: #ffffff;
            text-align: center;
        }

        .FAQ-section-questions-wrapper {
            background: var(--accordion-bg-color);
            border-radius: 1rem;
            padding: var(--padding);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .FAQ-section-search-data-wrapper {
            background: #ffff;
            border-radius: 1rem;
            padding: 1rem 1rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            box-shadow: 0px 4px 16px #00000014;
        }

        .FAQ-section-questions-container {
            width: 100%;
            border-bottom: 1px solid var(--accordion-border-color);
        }

        .FAQ-section-questions-container:last-child {
            border: none;
        }

        .FAQ-section-questions-heading {
            font-family: 'JioTypeBold';
            font-weight: 700;
            font-size: var(--font-size);
            line-height: var(--font-line-height);
            margin: var(--margin) 0;
            color: var(--accordion-text-color);
            width: 90%;
        }

        .FAQ-section-question-subheading {
            font-family: 'JioTypeMedium';
            font-weight: 500;
            font-size: var(--font-size);
            line-height: var(--font-line-height);
            margin-bottom: var(--margin);
            color: var(--accordion-text-color);
            opacity: 0.6;
            padding-left: 1rem;
        }

        .FAQ-section-question-subheading b {
            opacity: 0.9;
        }

        .FAQ-section-questions-header-wrapper {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
          }
          .FAQ-section-questions-header-wrapper svg:focus,
.FAQ-section-questions-header-wrapper svg:focus-visible {
    outline: none; 
}
          .FAQ-section-question-subheading li {
      margin: 0.25rem 0; /* Space between list items */
      color: var(--accordion-text-color);
    
  }.FAQ-section-question-subheading div {
      margin: 0;
      padding: 0;
  }
          .FAQ-section-question-subheading ul,
  .FAQ-section-question-subheading ol {
      margin: 0;
      padding-left: 1.5rem; /* Consistent indent for lists */
      list-style-position: outside;
  }
        .input-container {
            border: 1px solid #B5B5B5;
            border-radius: 25px;
            margin-top: 20px;
            margin-bottom: 20px;
            padding: var(--padding);
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 0.5rem;
            background: var(--search-bg-color);
        }

        #search-input {
            width: 100%;
            height: 100%;
            outline: none;
            border: none;
            font-family: 'JioTypeBold';
            font-weight: 500;
            font-size: var(--font-size);
            line-height: var(--font-line-height);
            background: transparent;
            color: var(--search-text-color);
        }

        .no-results-found-text {
            font-family: 'JioTypeBold';
            font-size: var(--font-size);
            line-height: var(--font-line-height);
            font-weight: 700;
            margin: var(--margin) auto;
            color: var(--accordion-text-color);
        }

        .search-data-container {
            width: 100%;
            background: #Ffff;
        }


        .FAQ-section-search-text-heading {
            font-family: 'JioTypeBold';
            font-weight: 700;
            font-size: var(--font-size);
            line-height: var(---font-line-height);
            margin: 0.5rem 0;
        }

        .hide {
            display: none;
        }

        .visible {
            display: unset;
        }

        .search-header-text {
            font-family: 'JioTypeMedium';
            font-weight: 500;
            font-size: var(--font-size);
            line-height: var(--font-line-height);
            opacity: 0.5;
            color: var(--search-text-color);
        }

        .FAQ-section-search-wrapper {
            display: flex;
            flex-direction: row;
            gap: 1rem;
            align-items: center;
            padding: 0.7rem 0;
            cursor: pointer;
        }

        .close-icon {
            margin-right: 0.1rem;
            outline: none;
            border: none !important;
            cursor: pointer;
        }

        svg {
            cursor: pointer;
            width: var(--svg-width-height);
            height: var(--svg-width-height);
        }

        path {
            fill: var(--accordion-text-color);
        }
        .faq_main_parent{
          width: 100%;
          overflow: auto;
          border-radius: 1rem;
          
        }
        .faq_main_parent::-webkit-scrollbar{
          display: none;
        }
        .contact-parent{
          width: 100%;
          background-color: #2B2B2B;
          height: var(--help-container);
          border-radius: 1rem;
          margin: 20px auto;
          display: flex;
          flex-direction: column;
          justify-content: center;
         
        }
        .help_head{
          font-family: 'JioTypeMedium';
          font-weight: bolder;
          color: #FCE2B2;
          font-size: var(--font-size-help-head);
          padding: 0px 24px;
          margin-bottom: 5px;
        }
        .help_subhead{
          font-family: 'JioTypeMedium';
          padding: 0px 24px;
          color: #FFFFFF;
          font-size:var(--font-size-help-subhead);
          margin-bottom: 0.1rem;
        }
    </style>
    <script>
        (() => {
            const url = new URL(window.location.href);
            const params = new URLSearchParams(url.search);

            const bgColor = params.get('bgColor');
            const accordionBGColor = params.get('accordionBGColor');
            const accordionTextColor = params.get('accordionTextColor');
            const accordionBorderColor = params.get('accordionBorderColor');
            const searchBGColor = params.get('searchBGColor')
            const searchTextColor = params.get('searchTextColor')
            const isNative = params.get('isNative');

            if (isNative === 'false') { 
                document.documentElement.style.setProperty("--scale-factor", "0.5");
                document.documentElement.style.setProperty("--font-size", "18px");
                document.documentElement.style.setProperty("--font-line-height", "24px");
                document.documentElement.style.setProperty("--heading-font-size", "40px");
                document.documentElement.style.setProperty("--font-size-help-head", "22px");
                document.documentElement.style.setProperty("--help-container", "115px");
                document.documentElement.style.setProperty("--font-size-help-subhead", "18px");
                document.documentElement.style.setProperty("--container-height", "calc(100vh - 270px)");
                document.documentElement.style.setProperty("--margin", "1rem");
                document.documentElement.style.setProperty("--padding", "1rem");
                document.documentElement.style.setProperty("--svg-width-height", "unset");
            }
            if (bgColor !== null) {
                document.documentElement.style.setProperty("--background-color", bgColor);
            }
            if (accordionBGColor !== null) {
                document.documentElement.style.setProperty("--accordion-bg-color", accordionBGColor)
            }
            if (accordionTextColor !== null) {
                document.documentElement.style.setProperty("--accordion-text-color", accordionTextColor)
            }
            if (accordionBorderColor !== null) {
                document.documentElement.style.setProperty("--accordion-border-color", accordionBorderColor)
            }
            if (searchBGColor !== null) {
                document.documentElement.style.setProperty("--search-bg-color", searchBGColor)
            }
            if (searchTextColor !== null) {
                document.documentElement.style.setProperty("--search-text-color", searchTextColor)
            }
        })();

    </script>

  {
    "heading": "What is PASS – Password Manager?",
    "subheading": "PASS is a privacy-first, offline password and credential manager web app. It allows users to securely store usernames, passwords, bank details, API keys, passkeys, and private notes directly in their browser without using cloud servers, accounts, or tracking systems. PASS is designed to give full ownership and control of credentials to the user.",

    "expanded": false,
    "html": false
  },
  {
    "heading": "Does PASS collect any personal data?",
    "subheading": "No. PASS does not collect, track, transmit, analyze, or store any personal information. There is no registration system, no login requirement, no analytics, no cookies for tracking, and no third-party integrations. The developers cannot see or access your credentials.",
    "expanded": false,
    "html": false
  },
  {
    "heading": "Where are my credentials stored?",
    "subheading": "All credentials are stored inside your browser’s local storage on your device. They remain there until you manually update, delete, export, or clear them. The data never leaves your device automatically.",
    "expanded": false,
    "html": false
  },
  {
    "heading": "Is PASS connected to any cloud or server?",
    "subheading": "No. PASS does not use cloud infrastructure, remote servers, online databases, or sync systems. It is a fully local-only system. This eliminates risks related to server breaches, cloud leaks, or external hacking attempts.",
    "expanded": false,
    "html": false
  },
  {
    "heading": "How do I use PASS?",
    "subheading": "Open PASS in your browser, add a new app or service, choose the type (Social, Bank, API, Custom, etc.), and enter your credentials such as username, password, passkey, or custom fields. You can edit, update, copy manually, or delete entries anytime. All data remains saved locally until you change or remove it.",
    "expanded": false,
    "html": false
  },
  {
    "heading": "How does the Export feature work?",
    "subheading": "When you use Export, PASS generates a structured JSON file containing all saved credentials. This file is created directly on your device and downloaded to your storage. It is not uploaded anywhere. Export is recommended before clearing browser cache, resetting your device, or switching browsers.",
    "expanded": false,
    "html": false
  },
  {
    "heading": "How does the Import feature work?",
    "subheading": "Import allows you to restore previously exported data. You select the JSON backup file from your device, and PASS loads all credentials back into browser storage. The process is fully manual and happens locally on your device.",
    "expanded": false,
    "html": false
  },
  {
    "heading": "What happens if I clear my browser data without exporting?",

  },

        const showSelectedSearchResult = (data) => {
            const faqWrapper = document.getElementById('faq-wrapper');
            const searchWrapper = document.getElementById('search-wrapper')
            const searchInputValue = document.getElementById('search-input')
            searchWrapper.classList.add('hide');
            searchWrapper.classList.remove('visible');
            filteredFAQData = [{
                ...data
            }]
            searchInputValue.value = data.heading
            renderFAQData(faqWrapper, filteredFAQData);
        }

        // Render the search results
        const renderSearchResults = (searchWrapper, searchedData) => {
            searchWrapper.innerHTML = ''; // Clear existing content
            if (searchedData?.length) {
                searchWrapper.classList.add('visible');
                searchWrapper.classList.remove('hide');
                searchedData.forEach(item => {
                    const container = document.createElement('div');
                    container.className = 'search-data-container';

                    const headerWrapper = document.createElement('div');
                    headerWrapper.className = 'FAQ-section-search-wrapper';
                    headerWrapper.onclick = () => showSelectedSearchResult(item)

                    const icon = document.createElement('img');
                    icon.src = searchImg;
                    icon.alt = 'search-icon';
                    icon.style.width = '24px';
                    icon.loading = 'lazy';

                    const heading = document.createElement('div');
                    heading.className = 'search-header-text';
                    heading.textContent = item.heading;

                    headerWrapper.appendChild(icon);
                    headerWrapper.appendChild(heading);
                    container.appendChild(headerWrapper);
                    searchWrapper.appendChild(container);
                });
            } else {
                searchWrapper.classList.remove('visible');
                searchWrapper.classList.add('hide');
            }
        };

        // Render FAQ data
        const renderFAQData = (faqWrapper, faqData) => {
            faqWrapper.innerHTML = ''; // Clear existing content
            if (faqData?.length) {

                    const container = document.createElement('div');

            const faqWrapper = document.getElementById('faq-wrapper');
            const searchWrapper = document.getElementById('search-wrapper');

            // renderSearchResults(searchWrapper, searchedData);
            renderFAQData(faqWrapper, filteredFAQData);
        };

        const removeInput = (closeBtn) => {
            const inputField = document.getElementById('search-input')
            inputField.value = ''
            searchedData = [];
            filteredFAQData = [...FAQData];
            closeBtn.classList.remove('visible')
            closeBtn.classList.add('hide')
            renderFAQs(searchedData)
            const inputContainer = document.querySelector('.input-container');
            updateInputContainerStyle(inputContainer, false);
        }

        // Event handler for search
        function handleSearch(event) {
        
            const inputContainer = document.querySelector('.input-container');
            const closeBtn = document.querySelector('.close-icon')
            closeBtn.onclick = () => removeInput(closeBtn)
            const query = event.target.value.toLowerCase();

            searchedData = [];
            if (query?.length) {
                searchedData = FAQData.filter(item =>
                    item.heading.toLowerCase().includes(query)
                );
                filteredFAQData = [...searchedData];
                updateInputContainerStyle(inputContainer, true);
                closeBtn.classList.remove('hide')
                closeBtn.classList.add('visible')
            } else {
                searchedData = [];
                filteredFAQData = [...FAQData];
                updateInputContainerStyle(inputContainer, false);
                closeBtn.classList.remove('visible')
                closeBtn.classList.add('hide')
            }

            renderFAQs(searchedData); // Re-render the FAQs
        }

        // Handle Enter key press
        const handleSearchText = (e) => {
            if (e.key === 'Enter') {
                filteredFAQData = searchedData;
                renderFAQs();
            }
        };
