<script data-name="longpress-blocked.js">
  (function() {
    let longPressTimer = null;
    const LONG_PRESS_TIME = 500; // ms
    
    // Block right click
    document.addEventListener("contextmenu", e => e.preventDefault());
    
    // Block text selection & copy
    document.addEventListener("selectstart", e => e.preventDefault());
    document.addEventListener("copy", e => e.preventDefault());
    document.addEventListener("cut", e => e.preventDefault());
    
    // Long-press detection (mobile)
    document.addEventListener("touchstart", function(e) {
      // Allow form elements & buttons
      const tag = e.target.tagName;
      if (["INPUT", "TEXTAREA", "BUTTON", "SELECT", "A"].includes(tag)) return;
      
      longPressTimer = setTimeout(() => {
        e.preventDefault();
      }, LONG_PRESS_TIME);
    }, { passive: true });
    
    document.addEventListener("touchend", () => {
      clearTimeout(longPressTimer);
    });
    
    document.addEventListener("touchmove", () => {
      clearTimeout(longPressTimer);
    });
    
    // Block image drag
    document.addEventListener("dragstart", e => {
      if (e.target.tagName === "IMG") {
        e.preventDefault();
      }
    });
  })();
</script>

<script data-name="fast-reply suggestions-sending.js">
  const stars = document.querySelectorAll('#starRating span');
  const ratingInput = document.getElementById('ratingValue');
  const form = document.getElementById('suggestionForm');
  const statusText = document.getElementById('statusText');
  const sendBtn = document.querySelector('.send-btn');
  const suggestionInput = document.getElementById('suggestionInput');
  
  let selectedRating = 0;
  
  /* Star selection */
  stars.forEach(star => {
    star.addEventListener('click', () => {
      selectedRating = Number(star.dataset.star);
      ratingInput.value = `${selectedRating} / 5`;
      
      stars.forEach(s => s.classList.remove('active'));
      for (let i = 0; i < selectedRating; i++) {
        stars[i].classList.add('active');
      }
    });
  });
  
  /* Bot reply container */
  const botReply = document.createElement('div');
  botReply.style.fontSize = statusText.style.fontSize || '9px';
  botReply.style.color = '#9ca3af';
  botReply.style.textAlign = 'right';
  botReply.style.marginTop = '4px';
  statusText.after(botReply);
  
  /* Typing dots animation */
  function typingDots(el, baseText = "Reply") {
    let dots = 0;
    el.textContent = baseText;
    const interval = setInterval(() => {
      dots = (dots + 1) % 5;
      el.textContent = baseText + '.'.repeat(dots);
    }, 400);
    return interval;
  }
  
  /* Smart reply generator */
  function generateBotReply(text, rating) {
    text = text.toLowerCase();
    
    if (rating >= 4) {
      return "Thank you for the positive feedback. We're glad PASS is helping you.";
    }
    if (text.includes("slow") || text.includes("delay")) {
      return "Thanks for reporting this. Performance improvements are in progress.";
    }
    if (text.includes("bug") || text.includes("error")) {
      return "We appreciate the report. This will help improve stability.";
    }
    if (text.includes("feature") || text.includes("add")) {
      return "Great suggestion. Your idea has been noted for future updates.";
    }
    if (rating <= 2) {
      return "We're sorry for the inconvenience. Your feedback matters.";
    }
    return "Thank you for your suggestion. We value every user response.";
  }
  
  /* Fast submit + auto-vanishing bot reply */
  form.addEventListener('submit', function(e) {
    e.preventDefault();
    
    if (!selectedRating) {
      statusText.textContent = "Please select a star rating.";
      return;
    }
    
    const userText = suggestionInput.value.trim();
    const ratingSnapshot = selectedRating; // preserve rating
    
    statusText.textContent = "Sending…";
    sendBtn.disabled = true;
    sendBtn.style.opacity = "0.5";
    
    const formData = new FormData(form);
    
    fetch("https://formsubmit.co/ajax/princekumar.webdevloper@gmail.com", {
        method: "POST",
        body: formData
      })
      .finally(() => {
        statusText.textContent = "Suggestion sent successfully";
        form.reset();
        stars.forEach(s => s.classList.remove('active'));
        selectedRating = 0;
        sendBtn.disabled = false;
        sendBtn.style.opacity = "1";
        
        /* Bot typing */
        botReply.textContent = "";
        const typing = typingDots(botReply, "Reply");
        
        setTimeout(() => {
          clearInterval(typing);
          botReply.textContent = generateBotReply(userText, ratingSnapshot);
          
          /* ⏱ Auto-vanish after 5 seconds */
          setTimeout(() => {
            botReply.textContent = "";
          }, 5000);
          
        }, 2200);
      });
  });
</script>

</script>
<script>
  document.querySelectorAll('.bento-item img').forEach(img => {
    img.addEventListener('load', () => {
      img.style.opacity = '1';
      const skeleton = img.previousElementSibling;
      if (skeleton) {
        skeleton.style.opacity = '0';
        setTimeout(() => skeleton.remove(), 300);
      }
    });
    
    // Force load trigger for cached images
    if (img.complete) {
      img.dispatchEvent(new Event('load'));
    }
  });
</script>
